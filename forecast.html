<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Old+Standard+TT&family=Poppins&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7409ab03be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/forecast.css">
    <title>weather wonderland | forecast</title>
</head>

<body>
    <div class="main-container">
        <h2>Weather WonderLand</h2>
        <div class="container1">
            <div class="search-input-box">
                <input class="search-input" id="search-input" type="text" placeholder="search cities...">
                <button class="search-btn" id="search-btn">search</button>
            </div>
            <div class="current-temp-card">
                <div class="temp-card">
                    <h2 class="city-name"></h2>
                    <p class="current-time"></p>
                    <div class="current-temp-box">
                        <h1 class="temp"></h1>
                        <button class="celsius-btn">&deg;C</button><button class="fahrenheit-btn">&deg;F</button>
                    </div>

                </div>
                <div class="weather-condition-box">
                    <div class="img-wrapper">
                        <img id="weather-img" src="" alt="">
                    </div>
                    <p class="weather-condition"></p>
                </div>


            </div>
        </div>

        <div class="today-forecast-container">
            <h4>Today's Forecast</h4>
            <div class="today-forecast-cards-box">

            </div>

            <template class="today-forecast-template-card">
                <div class="today-forecast-card">
                    <p class="today-forecast-time">6:00pm</p>
                    <img id="today-forecast-img" src="./assets/cloudimg.webp" alt="">
                    <p class="today-forecast-temp">30&deg;</p>
                </div>
            </template>

        </div>

        <div class="air-condition-container">
            <h4>Air Conditions</h4>
            <div class="air-condition-cards">
                <div class="feels-like-card">
                    <div style="display: flex;align-items: center;gap: 4px; margin-bottom: 10px;">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <p>Feels like</p>

                    </div>

                    <h4 class="feels-like"></h4>
                </div>
                <div class="wind-card">
                    <div style="display: flex;align-items: center;gap: 4px; margin-bottom: 10px;">
                        <i class="fa-solid fa-wind"></i>
                        <p>Wind</p>
                    </div>
                    <h4 class="wind-speed"></h4>
                </div>
                <div class="humidity-card">
                    <div style="display: flex;align-items: center;gap: 4px; margin-bottom: 10px;">
                        <i class="fa-solid fa-droplet"></i>
                        <p>Humidity</p>
                    </div>
                    <h4 class="humidity"></h4>
                </div>
                <div class="uvindex-card">
                    <div style="display: flex;align-items: center;gap: 4px; margin-bottom: 10px;">
                        <i class="fa-solid fa-sun"></i>
                        <p>UV Index</p>
                    </div>

                    <h4 class="uv-index"></h4>
                </div>

            </div>


        </div>

        <div class="more-info-container">
            <h4>More Information</h4>

            <div class="air-quality">
                <button>Air Quality</button>
                <div class="air-qualities-box"><span>
                        <p>Ozone :&nbsp;</p>
                        <span id="ozone"></span>
                    </span><span>
                        <p>Sulphur Dioxide :&nbsp;</p>
                        <span id="sulphurDio"></span>
                    </span><span>
                        <p>Nitrogen Dioxide :&nbsp;</p>
                        <span id="nitroDio"></span>
                    </span></div>
            </div>

            <div class="pressure">
                <button>Pressure</button>
                <span id="crnt-pressure"></span>
            </div>

            <div class="visibility">
                <button>Visibility</button>
                <span id="crnt-visibility"></span>
            </div>
            <div class="sunrise">
                <button>Sunrise</button>
                <span id="crnt-sunrise"></span>
            </div>
            <div class="sunset">
                <button>Sunset</button>
                <span id="crnt-sunset"></span>
            </div>
            <div class="moonrise">
                <button>Moonrise</button>
                <span id="crnt-moonrise"></span>
            </div>
            <div class="moonset">
                <button>Moonset</button>
                <span id="crnt-moonset"></span>
            </div>
            <div class="moonphase">
                <button>Moon Phase</button>
                <span id="crnt-moonphase"></span>
            </div>


        </div>

    </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
